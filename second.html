<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>おすすめの旅行先</title>
  </head>
  <body>
    <h2>BMI指標計算</h2>
    <form oninput="bmi.value = Math.round(Number(weight.value) / Math.pow(Number(height.value)/100, 2) * 10) / 10">
        <p><label>体重(kg)：<input name="weight" type="number" step="any"></label></p>
        <p><label>身長(cm)：<input name="height" type="number" step="any"></label></p>
        <p><label>BMI：<output name="bmi"></output></label></p>
    </form>
    <img src="https://images.unsplash.com/photo-1684655532308-dfd0e3e72221?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1470"width="300" height="200">
    <P>旅行先にオススメ！香川県</P>
    <P>香川県は小さな県ながら、魅力がぎゅっと詰まった旅行先です。</P>
    <P>まず外せないのが、日本三大庭園の一つ「栗林公園」。四季折々の美しい景色と静かな池の風景に癒されます。</P>
    <P>また、「直島」や「豊島」などのアートの島々では、現代アートと自然が融合した独特の世界を楽しむことができます。</P>
    <p>さらに、こんぴらさんの愛称で親しまれる「金刀比羅宮」は、石段を上る達成感と、山頂からの絶景が魅力です。</p>
    <p>旅の締めくくりには、本場の讃岐うどんを味わって、香川の味と人の温かさを感じてみてください。</p>
    <p>おすすめの食べ物はこちら：<a href="index.html">おすすめの食べ物</a></p>
  </body>
</html>
