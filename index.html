<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>おすすめの食べ物</title>
    <script>
        function updateClock() {
            // 現在時刻を取得
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            
            // 1桁の場合は0を付ける
            if (hours < 10) hours = '0' + hours;
            if (minutes < 10) minutes = '0' + minutes;
            if (seconds < 10) seconds = '0' + seconds;
            
            // 時刻を表示
            var timeString = hours + ':' + minutes + ':' + seconds;
            document.getElementById('clock').innerHTML = timeString;
        }
        
        // 1秒ごとにupdateClock関数を実行
        setInterval(updateClock, 1000);
        
        // ページ読み込み時に即座に表示
        window.onload = updateClock;
    </script>
</head>
<body>
    <h1>時刻</h1>
    <div id="clock" style="font-size: 48px; font-weight: bold; color: red;">
        00:00:00
    </div>

    <div>
        <p>おすすめの旅行先はこちら：<a href="second.html">おすすめの旅行先</a></p>
        <img src="ibmoon-kim-eSZLK_kU7dE-unsplash.jpg" width="300" height="200" alt="うどん画像">
        <h2>香川県のうどん</h2>
        <p>香川県といえば、やはり「うどん県」と呼ばれるほど有名な讃岐うどんです。</p>
        <P>香川のうどんは、コシの強さと喉ごしの良さが特徴で、一度食べると忘れられないおいしさがあります。</P>
        <P>特に現地のうどん店では、打ち立て・茹でたての麺を、出汁の効いたつゆと一緒にいただけます。</P>
        <p>価格も手頃で、セルフ形式の店が多く、自分好みのトッピングを選べるのも魅力です。</p>
        <p>香川を訪れた際には、ぜひ本場の讃岐うどんを味わってみてください。うどん巡りをするのも楽しいですよ。</p>
        <p>おすすめのうどん屋さん：<a href ="http://www.udonbakaichidai.co.jp/">うどんバカ一代</a></p>

</html>
