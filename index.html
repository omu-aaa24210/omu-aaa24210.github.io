        <h2>香川県のうどん</h2>
        <p>香川県といえば、やはり「うどん県」と呼ばれるほど有名な讃岐うどんです。</p>
        <P>香川のうどんは、コシの強さと喉ごしの良さが特徴で、一度食べると忘れられないおいしさがあります。</P>
        <P>特に現地のうどん店では、打ち立て・茹でたての麺を、出汁の効いたつゆと一緒にいただけます。</P>
        <p>価格も手頃で、セルフ形式の店が多く、自分好みのトッピングを選べるのも魅力です。</p>
        <p>香川を訪れた際には、ぜひ本場の讃岐うどんを味わってみてください。うどん巡りをするのも楽しいですよ。</p>
        <p>おすすめのうどん屋さん：<a href ="http://www.udonbakaichidai.co.jp/">うどんバカ一代</a></p>
